	<hr>

    		<div class="col-md-6">

				{% if i.text %} <p>{{ i.text }}</p> {% endif %}

    			</div>
    		</div>
			<div class="col-md-6 project-view">
				<a href="{{ i.url }}" class="btn btn-info btn-raised btn-sm project-link">View</a>
			</div>
    	</div>
    {% endfor %}
